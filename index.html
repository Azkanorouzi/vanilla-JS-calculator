<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TODO: change -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <title>Azka norouzi | Calculator app</title>
</head>

<body>
  <main>
    <div class="container tertiary-theme">
      <!--======== Calculator Start ======== -->
      <article class="calculator">
        <!-- ======== calc header start ========  -->
        <section class="calculator-header">
          <!-- Logo (calc) -->
          <p class="theme-toggle-title">calc</p>
          <!-- Background-toggle section -->
          <!-- TODO: adjust -->
          <figure class="theme-toggle">
            <!-- theme toggle title -->
            <figcaption class="theme-text">
              <p>THEME</p>
            </figcaption>
            <div>
              <!-- theme toggle numbers -->
              <!-- theme toggle -->
              <p class="theme-toggle-numbers">
                <span> 1 </span>
                <span> 2 </span>
                <span> 3 </span>
              </p>
              <section class="switch tertiary-theme">
                <div class="slider tertiary-theme"></div>
              </section>
            </div>
          </figure>
        </section>
        <!-- ======== calc header end ========  -->
        <!-- ================================= -->
        <!-- ======== calc screen start========  -->
        <section class="calc-screen tertiary-theme">
          <!-- mathematical operations -->
          <p class="previous-operation">559</p>
          <p class="current-operation">33</p>
        </section>
        <!-- ======== calc screen end========  -->
        <!-- ================================  -->
        <!-- ======== calc keyboard Start========  -->
        <section class="calc-keyboard tertiary-theme">
          <button type="button" data-key="7" class="key">7</button>
          <button type="button" data-key="8" class="key">8</button>
          <button type="button" data-key="9" class="key">9</button>
          <!-- Del Key-->
          <button type="button" data-key="del" class="key key-del">
            Del
          </button>
          <button type="button" data-key="4" class="key">4</button>
          <button type="button" data-key="5" class="key">5</button>
          <button type="button" data-key="6" class="key">6</button>
          <button type="button" data-key="+" class="key">+</button>
          <button type="button" data-key="1" class="key">1</button>
          <button type="button" data-key="2" class="key">2</button>
          <button type="button" data-key="3" class="key">3</button>
          <button type="button" data-key="-" class="key">-</button>
          <button type="button" data-key="." class="key">.</button>
          <button type="button" data-key="0" class="key">0</button>
          <button type="button" data-key="/" class="key">/</button>
          <button type="button" data-key="x" class="key">x</button>
          <!-- Reset key -->
          <button type="button" data-key="reset" class="key key-reset">
            Reset
          </button>
          <!-- Assign key -->
          <button type="button" data-key="=" class="key key-assign">=</button>
        </section>
        <!-- ======== calc keyboard End========  -->
      </article>
      <!--======== Calculator End ======== -->
    </div>
  </main>
</body>

</html>
