<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TODO: change -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Azka norouzi | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!--======== Calculator Start ======== -->
        <article class="calculator">
          <!-- ======== calc header start ========  -->
          <section class="calculator-header">
            <!-- Logo (calc) -->
            <p class="logo">calc</p>
            <!-- Background-toggle section -->
            <!-- TODO: adjust -->
            <figure class="theme-toggle">
              <!-- theme toggle title -->
              <p class="theme-toggle-title">THEME</p>
              <figcaption>
                <!-- Background numbers -->
                <p class="theme-toggle-numbers">1 2 3</p>
              </figcaption>
              <label class="switch">
                <div class="slider"></div>
              </label>
            </figure>
          </section>
          <!-- ======== calc header end ========  -->
          <!-- ================================= -->
          <!-- ======== calc screen start========  -->
          <section class="calc-screen">
            <!-- mathematical operations -->
            <p class="previous-operation"></p>
            <p class="current-operation"></p>
          </section>
          <!-- ======== calc screen end========  -->
          <!-- ================================  -->
          <!-- ======== calc keyboard Start========  -->
          <section class="calc-keyboard">
            <button type="button" data-key="7" class="key">7</button>
            <button type="button" data-key="8" class="key">8</button>
            <button type="button" data-key="9" class="key">9</button>
            <!-- Del Key-->
            <button type="button" data-key="del" class="key key-del">Del</button>
            <button type="button" data-key="4" class="key">4</button>
            <button type="button" data-key="5" class="key">5</button>
            <button type="button" data-key="6" class="key">6</button>
            <button type="button" data-key="+" class="key">+</button>
            <button type="button" data-key="1" class="key">1</button>
            <button type="button" data-key="2" class="key">2</button>
            <button type="button" data-key="3" class="key">3</button>
            <button type="button" data-key="-" class="key">-</button>
            <button type="button" data-key="." class="key">.</button>
            <button type="button" data-key="0" class="key">0</button>
            <button type="button" data-key="/" class="key">/</button>
            <button type="button" data-key="x" class="key">x</button>
            <!-- Reset key -->
            <button type="button" data-key="reset" class="key key-reset">Reset</button>
            <!-- Assign key -->
            <button type="button" data-key="=" class="key key-assign">=</button>
          </section>
          <!-- ======== calc keyboard End========  -->
        </article>
        <!--======== Calculator End ======== -->
      </div>
    </main>
  </body>
</html>
